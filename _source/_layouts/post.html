---
layout: default
---
<section>
  <article class="post">
    <div class="article-title-group">
      <h1>{{ page.title }}</h1>
      <p class="meta"><span class="timestamp">{{ page.date | date: "%Y.%m.%d %a" }}</span></p>
    </div>
    <div class="article-body">
      {{ content }}
    </div>
  </article>
</section>
