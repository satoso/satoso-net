---
layout: default
---
<section>
  <article class="post">
    <div class="article-title-group">
      <h1><a name="{{ page.date | date:"%Y-%m-%d" }}" href="{{ page.permalink }}">{{ page.date | date:"%Y.%m.%d %a" }}</a>{% if page.title %} {{ page.title }}{% endif %}</h1>
    </div>
    <div class="article-body">
      {{ content }}
    </div>
  </article>
</section>
